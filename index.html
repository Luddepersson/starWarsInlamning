
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Choose Your Star Wars Characters</h1>
    <label for="character1">Character 1:</label>
    <select id="character1">
      <option value="">Select a character</option>
      <option value="Luke Skywalker">Luke Skywalker</option>
      <option value="Leia Organa">Leia Organa</option>
      <option value="Han Solo">Han Solo</option>
      <option value="Chewbacca">Chewbacca</option>
      <option value="Darth Vader">Darth Vader</option>
      <option value="Palpatine">Emperor Palpatine</option>
    </select>
    <br>
    <label for="character2">Character 2:</label>
    <select id="character2">
      <option value="">Select a character</option>
      <option value="Luke Skywalker">Luke Skywalker</option>
      <option value="Leia Organa">Leia Organa</option>
      <option value="Han Solo">Han Solo</option>
      <option value="Chewbacca">Chewbacca</option>
      <option value="Darth Vader">Darth Vader</option>
      <option value="Palpatine">Emperor Palpatine</option>
    </select>
    <br>
    <button id="submit">Get data and compare</button>
    <div id="characters"></div>
    <div class="infobox">
      <h2>Character Comparisons:</h2>
      <p class="height"></p>
      <p class="mass"></p>
      <p class="movies"></p>
      <p class="gender"></p>
      <p class="haircolor"></p>
      <p class="skincolor"></p>
    </div>
</body>
</html>
